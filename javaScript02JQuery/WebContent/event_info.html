<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<style>
		body{ background-color: #eef; }
		div{ padding: 20px; }
	</style>
</head>
<body>
	<div id="log"></div>
	
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		$(document).mousemove(function(e){ // 마우스무브 이벤트가 발생하면 함수가 실행됨, e는 이벤트 객체를 담고있음
			// Event 객체를 담고 있는 e 파라미터 변수
			$("#log").text("e.pageX: " + e.pageX + ", e.pageY: " + e.pageY);
		});
	</script>
</body>
</html>
