<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<img id="dog" src="_infinity.jpg" alt="" width="120" height="100">
	<button>attr()</button>
	
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				alert($("#dog").attr("src")); // src 속성에 있는 값을 가져옴(_infinity.jpg)
			});
		});
	</script>
</body>
</html>
