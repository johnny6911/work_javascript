<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<h2>클릭하면 사라집니다</h2>
	<h2>안녕하세요</h2>
	
	<script src="js/jquery-3.3.1.js"></script>
	
	<script>
	/* 
		$(doument).readey 블랙안에 jquery 코드를 작성하는 이유
		jquery가 완벽히 로드 된 이후에도 jQuury 관련 코드를 호출해야 해야
		문제없이 안전하게 실행하는 것을 보장하기 때문입니다
		*/
		// 자바 스크립트의 window.onload 부분과 동일
		$(document).ready(function(){
			// 모든 h2 태그를 찾아서 click 이벤트가 발생할 경우 실행되는 함수 정의
			$("h2").click(function(){
				// this 클릭한 h2 태그를 의미하고 그 태그를 숨기는 hide 메소드 실행
				$(this).hide();
			});
		});
	</script>
</body>
</html>
