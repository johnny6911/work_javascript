<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<h1 id="test">This is a heading</h1>
	<button type="button" onclick="func()">클릭하세용</button>
	<script>
		function func(){
			e = document.getElementById("test");
			e.style.color = "#00ff00";	// id가 "test"인 요소의 style 속성을 변경
		}
	</script>
</body>
</html>
