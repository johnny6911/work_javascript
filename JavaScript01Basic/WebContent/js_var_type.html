<!DOCTYPE html>
<html>
<head>
	<title>Insert title here</title>
	<meta charset='utf-8'>
</head>
<body>
	
	<script>
		var s;
		//alert(typeof s);
		console.log(typeof s);
		
		s = 100;
		//alert(typeof s);
		console.log(typeof s);
		document.write(s + "<br>");
		
		s = "홍길동";
		//alert(typeof s);
		console.log(typeof s);
		document.write(s + "<br>");
		
		s = "abc";
		alert(s.length);
		
		var t = "Hello " + "World";
		alert(t);
		
		s = "Hello World";
		s = s.charAt(0); // 0번째에 해당하는 H값 출력됬음
		console.log(s);
		
		s = "Hello World";
		s = s.replace("e", "E"); // e를 대문자로 바꾸는것
		console.log(s);
		
		s = "Hello World";
		s = s.toUpperCase(); // 전체를 대문자로 바꿈
		console.log(s);
		
	</script>
</body>
</html>
