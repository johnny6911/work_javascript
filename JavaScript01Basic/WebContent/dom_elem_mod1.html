<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<img id="image" src="1.jpg" width="200" height="150">
	<input type="button" onclick="changeImage()" value="눌러보세요">
	<script>
		function changeImage(){
			document.getElementById("image").src = "2.jpg"; //이미지라는 아이디값을 가지는 태그를 찾음, src 값을 바꿈. 그래서 변경됨
		}
	</script>

</body>
</html>
