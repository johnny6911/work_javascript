<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	
	<script>
		var myCar = {//자바스크립트의 제이슨은 자바에선 Map이다
				make: "BMW",
				model: "X5",
				year: 2013
		};
		var txt = "";
		
		// for/in 루프 : Java의 Map 컬렉션에서 keySet()을 이용하는 방법과 동일
		for (var x in myCar){ //첫번쨰 바퀴에는 myCar안에 make, 두번째 바퀴에는 model, 새번째에는 year
			txt += myCar[x] + " ";
		}
		
		document.write(txt);
		
	</script>
</body>
</html>
