<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<ul>
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
		<li>List item 4</li>
		<li>List item 5</li>
	</ul>
	<script>
		var ulArray = document.getElementsByTagName('ul');
		console.log(ulArray);
		
		var ul = ulArray[0];
		console.log(ul);
		
		var allItems = ul.getElementsByTagName('li');
		console.log(allItems);
		
		for (var i = 0, length = allItems.length; i < length; i++){
			alert(allItems[i].firstChild.data);
		}
	</script>
</body>
</html>
